<navbar></navbar>
<heading></heading>
<section class="person">
    <div class="form-wrapper">
        <form class="switch-group">
            <div class="user">
                <div class="user-logo">
                    <img src="{{ $ctrl.userInfo.avatar }}" alt="" />
                </div>
                <div class="user-name">{{ $ctrl.userInfo.username }}</div>
                <div class="user-balance" ng-if=" $ctrl.defaultAddress ">余额 : {{ $ctrl.balance }}</div>
                <div class="user-logout">
                    <button type="button" class="dao-btn blue" ng-click=" $ctrl.logout() ">登出</button>
                </div>
            </div>
            <div class="wallet">
                <ul>
                    <li ng-repeat=" x in $ctrl.walletList " class="wallet-address">
                        <span class="wallet-name tabular-num">{{x.id}}</span><span class="add-default" ng-if="!x.is_default" ng-click="$ctrl.setDefault(x.id)">设为默认</span>
                        <span ng-if="x.is_default" class="default-wallet">默认钱包</span>
                    </li>
                </ul>
                <div class="add-new" ng-if=" !$ctrl.defaultAddress ">
                    <span>请输入密码，创建新钱包</span>
                    <dao-input-container icon-inside loading="false">
                        <input type="text">
                    </dao-input-container>
                    <button type="button" class="dao-btn" ng-click="$ctrl.getWalletValue()">提交</button>
                </div>
                <button type="button" class="dao-btn blue" ng-if=" !$ctrl.defaultAddress " ng-click=" !$ctrl.newWallet() ">添加钱包</button>
            </div>
            <div class="settings">
                <div class="">
                    <dao-switch name="start-dig" class="asd hhh" ng-model="$ctrl.isMining" ng-change="$ctrl.changeMine()"></dao-switch>
                    <span ng-if=" !$ctrl.isMining ">开始挖矿</span>
                    <span ng-if=" $ctrl.isMining ">正在挖矿...</span>
                    <span ng-if=" $ctrl.isMining ">{{ $ctrl.hashrate }} kH/s</span>
                </div>
            </div>
        </form>
    </div>
</section>
